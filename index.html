<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">

    <style>
        html, body {
            background-color: #ffffff;
        }
        #map {
            width: 100%;
            height: 800px;
        }
    </style>
    
    <title>Mapa con filtro</title>
</head>
<body>
    <div>
        <label for="categoryFilter">Filtrar por categoría:</label>
        <select id="categoryFilter">
            <option value="all">Todos</option>
            <option value="1">Categoría 1</option>
            <option value="2">Categoría 2</option>
            <option value="3">Categoría 3</option>
            <option value="4">Categoría 4</option>
        </select>
    </div>

    <div id="map"></div>

    <script src="resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="layers/Espacio_1.js"></script>
    <script src="styles/Espacio_1_style.js"></script>
    <script src="./layers/layers.js"></script> 
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>

    <script>
        let map; 
        let geojsonLayer;

        document.addEventListener("DOMContentLoaded", function () {
            // Asegurar que la capa se inicializa correctamente
            geojsonLayer = new ol.layer.Vector({
                source: new ol.source.Vector({
                    features: (new ol.format.GeoJSON()).readFeatures(json_Espacio_1)
                }),
                style: style_Espacio_1,
            });

            // Inicializar el mapa
            map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    }),
                    geojsonLayer
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([-58.45, -34.6]), // Ajusta según tu zona
                    zoom: 12
                })
            });

            // Aplicar el filtro al cambiar la selección
            document.getElementById("categoryFilter").addEventListener("change", function () {
                let selectedCategory = this.value;

                geojsonLayer.getSource().getFeatures().forEach(function (feature) {
                    let category = feature.get("Filtro 1") ? feature.get("Filtro 1").trim() : "";

                    if (selectedCategory === "all" || category === selectedCategory) {
                        feature.setStyle(null); // Muestra el elemento
                    } else {
                        feature.setStyle(new ol.style.Style({})); // Oculta el elemento
                    }
                });
            });
        });
    </script>
</body>
</html>
